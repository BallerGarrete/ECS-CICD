server {
    listen 80;
    server_name alb-telcoin-new-1346781134.us-west-1.elb.amazonaws.com;

    location / {
    include /etc/nginx/mime.types;
        root /var/www/html/;
        index index.html;
        try_files $uri $uri/ @handler;
    }

    location /static/ {
    alias /assets/css/style.css;
    expires 1h;
}

}