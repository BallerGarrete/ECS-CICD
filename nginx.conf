server {
    listen 80;
    server_name alb-574074605.us-west-1.elb.amazonaws.com;

    root /usr/share/nginx/html;
    index index.html;


    location /static/ {
        root /var/www/html;
        expires 1h;
        add_header Cache-Control "public";
